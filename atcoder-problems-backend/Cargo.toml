[package]
name = "atcoder-problems-backend"
version = "0.1.0"
authors = ["kenkoooo <kenkou.n@gmail.com>"]
edition = "2018"

[dependencies]
# Logging
log = "0.4.6"
simple_logger = "1.2"

# Scraping
algorithm-problem-client = "0.5"

chrono = "0.4"
regex = "1"
rust-s3 = "=0.18.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# SQL
r2d2 = "0.8.7"
diesel = { version = "1.4.3", features = ["postgres", "r2d2"] }

# To execute async functions
futures = "0.3"

# Web framework
tide = "0.9"
cookie = "0.13"
surf = "2.0.0-alpha.3"
uuid = { version = "0.8", features = ["serde", "v4"] }

async-trait = "0.1.30"

async-std = { version = "1.6", features = ["attributes"] }
http-types = "2.1.0"

[dev-dependencies]
rand = "0.7.2"
