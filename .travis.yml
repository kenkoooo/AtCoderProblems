services:
  - postgresql
  - docker
matrix:
  include:
    - language: rust
      os: linux
      rust: nightly
      cache: cargo
      before_install:
        - cd atcoder-problems-backend/
      before_script:
        - psql -c "CREATE USER kenkoooo PASSWORD 'pass';" -U postgres
        - psql -c "CREATE DATABASE test OWNER kenkoooo;" -U postgres
      script:
        - cargo clean
        - cargo build
        - RUST_TEST_THREADS=1 cargo test
      after_success:
        - test $TRAVIS_BRANCH = "master" && echo "$DOCKER_PASSWORD" | docker login -u kenkoooo --password-stdin
        - test $TRAVIS_BRANCH = "master" && docker build -t kenkoooo/atcoder-problems-backend .
        - test $TRAVIS_BRANCH = "master" && docker push kenkoooo/atcoder-problems-backend

    - language: node_js
      node_js: node
      before_script:
        - cd atcoder-problems-frontend/
      script:
        - npm install yarn -g
        - yarn
        - yarn build
        - yarn test --coverage
        - npx codecov
        - yarn lint
