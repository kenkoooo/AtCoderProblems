services:
- postgresql
addons:
  postgresql: '9.6'
matrix:
  include:
  - language: scala
    scala: 2.12.3
    before_script:
    - cd atcoder-problems-backend
    - psql -c "CREATE USER kenkoooo PASSWORD 'pass';" -U postgres
    - psql -c "CREATE DATABASE test OWNER kenkoooo;" -U postgres
    script:
    - sbt clean coverage test coverageReport
    - sbt assembly
    after_success:
    - bash <(curl -s https://codecov.io/bash)
    - cd ../
  - language: node_js
    node_js: node
    before_script:
    - cd atcoder-problems-frontend
    script:
    - npm install
    - npm run build
    - npm test
    after_success:
    - codecov
    - cd ../
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - atcoder-problems-frontend/dist/bundle.js
  - atcoder-problems-backend/target/scala-2.12/atcoder-problems-assembly-0.1.jar
  skip_cleanup: true
  draft: true
  on:
    tags: true
